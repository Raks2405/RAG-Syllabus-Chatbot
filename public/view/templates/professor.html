<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Upload a Syllabus</h2>
  <form id="upload-form">
    <div class="mb-3">
      <label for="department" class="form-label">Department:</label>
      <select id="department" class="form-select" required>
        <option value="">Select Department</option>
        <option value="CS">Computer Science</option>
        <option value="BA">Business Analytics</option>
        <option value="CY">Cyber Security</option>
        <option value="DS">Data Science</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="courseNumber" class="form-label">Course Number:</label>
      <select id="courseNumber" class="form-select" required disabled>
        <option value="">Select Course Number</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name:</label>
      <select id="courseName" class="form-select" required disabled>
        <option value="">Select Course Name</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="pdfFile" class="form-label">Upload PDF:</label>
      <input type="file" id="pdfFile" class="form-control" accept="application/pdf" required>
    </div>
    <button type="submit" id="upload-btn" class="btn btn-primary w-100" disabled>Upload</button>
    <div id="upload-message" class="mt-3 text-center fw-bold"></div>
  </form>
</div>
